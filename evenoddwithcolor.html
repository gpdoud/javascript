<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script lang="javascript">
		var nbr = 0;
		function button_inc() {
			display(++nbr);
		}
		function button_dec() {
			display(--nbr);
		}
		function display(aNbr) {
			var color = (aNbr % 2 == 0) ? "red" : "black";
			var italic = (aNbr % 3 == 0) ? "italic" : "normal";
			var control = document.getElementById("out");
			control.style.color = color;
			control.style.fontStyle = italic;
			control.value = aNbr;
			// console.log("The number is", aNbr, "in", color);
		}
		function init() {
			document.getElementById("out").value = nbr;
		}
	</script>
</head>
<body onload="init()">
<div style="text-align: center">
	<button onclick="button_dec();">-</button>
	<input id="out" type="text" style="text-align: center;"/>
	<button onclick="button_inc();">+</button>
</div>
</body>
</html>
